<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function getUrlParam(url, key) {
            let params = url.split('?')[1].split('&')
            let data = {}
            params.forEach(item => {
                let [a, b] = item.split('=')
                if (data[a]) {
                    data[a] = data[a].split('')
                    data[a].push(b)
                } else {
                    data[a] = b
                }
            });
            return data[key] || ''
        }

        console.log(getUrlParam('https://www.baidu.com/path?a=1&b=2&b=3', 'c'))
    </script>
</body>

</html>
