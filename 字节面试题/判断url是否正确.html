<body>

    <script>
        function isUrl(url) {
            const a = document.createElement("a");
            a.href = url;
            console.log(a.protocol, a.host, a.pathname)
            return ([/^(http|https):$/.test(a.protocol), a.host, a.pathname !== url, a.pathname !== `/${url}`]
                .find(x => {
                    return !x
                }) === undefined);
        }
    </script>
