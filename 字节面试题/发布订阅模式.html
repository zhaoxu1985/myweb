<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        class publishInstance {
            canSubevent = ['a', 'b', 'c', 'd']
            constructor() {
                this.subs = new Map()
            }
            subscribe(name, cb) {
                if (this.canSubevent.indexOf(name) === -1) return console.error('unknow event')
                if (!this.subs.get(name)) {
                    return this.subs.set(name, [cb])
                }
                this.subs.get(name).push(cb)
            }
            publish(name) {
                this.subs.get(name).forEach(element => {
                    element('发布了!!!')
                });
            }
        }
        let bus = new publishInstance()
        bus.subscribe('a', () => {
            console.log('订阅1')
        })
        bus.subscribe('a', () => {
            console.log('订阅2')
        })
        bus.subscribe('a', () => {
            console.log('订阅3')
        })
        bus.subscribe('a', () => {
            console.log('订阅3')
        })
        bus.publish('a')
    </script>
</body>

</html>
