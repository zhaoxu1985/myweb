<body>

    <script>
        function anwser(arr, target) {
            let map = {};
            for (let i = 0; i < arr.length; i++) {
                map[arr[i]] = i
            }
            for (let i = 0; i < arr.length; i++) {
                let sub = target - arr[i]
                if (map[sub]) {
                    return [i, map[sub]]
                }
            }
        }
        console.log(anwser([1, 3, 20, 4, 5], 8))
    </script>
