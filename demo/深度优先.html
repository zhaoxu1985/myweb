<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const root = [{
                id: '1',
                children: [{
                        id: '1-1',
                        children: [{
                            id: '1-1-1'
                        }, {
                            id: '1-1-2'
                        }],
                    },
                    {
                        id: '1-2',
                        children: [{
                            id: '1-2-1'
                        }, {
                            id: '1-2-2'
                        }],
                    },
                ],
            },
            {
                id: '2',
                children: [{
                        id: '2-1',
                        children: [{
                            id: '2-1-1'
                        }, {
                            id: '2-1-2'
                        }],
                    },
                    {
                        id: '2-2',
                        children: [{
                            id: '2-2-1'
                        }, {
                            id: '2-2-2'
                        }],
                    },
                ],
            },
            {
                id: '3',
                children: [{
                        id: '3-1',
                        children: [{
                            id: '3-1-1'
                        }, {
                            id: '3-1-2'
                        }],
                    },
                    {
                        id: '3-2',
                        children: [{
                            id: '3-2-1'
                        }, {
                            id: '3-2-2'
                        }],
                    },
                ],
            },
        ];

        function deep(arr) {
            let result = []
            let queue = JSON.parse(JSON.stringify(arr))
            while (queue.length !== 0) {
                let node = queue.shift()
                result.push(node.id)
                let len = node.children && node.children.length
                for (let i = 0; i < len; i++) {
                    queue.push(node.children[i])
                }
            }
            console.log(result)
            return result
        }
        deep(root)
    </script>
</body>

</html>
