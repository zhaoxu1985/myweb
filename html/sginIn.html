<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="/pacakge/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    
    
</head>
<body>
  <div class="panel">

    <div class="panel--wrapper">

        <div class="active panel--box sign signin">

            <a class="sign--link" href="/auth/signup" id="signUp">
                注册
            </a>

            <div class="panel--header">

                <h2 class="panel--title">登录</h2>


            </div>

            <div class="panel--body">

                <div class="sign--input">
                    <input name="username" placeholder="用户名" type="text" autofocus>
                </div>

                <div class="sign--input">
                    <input name="password" placeholder="密码" type="password">
                </div>

                <div>

                    <div class="sign--checkbox">
                        <input id="remember" checked="checked" name="remember" type="checkbox">
                        <label for="remember"></label>记住我
                    </div>
                    <input class="sign--button right" type="submit" value="登录">
                    <div class="line"></div>

                </div>

                <div class="sign__forgot">
                    <h3>
                        忘记密码？
                    </h3>
                    <a href="#">点击这里</a>
                    设置新密码。
                </div>


            </div>

        </div>

        <div class="panel--box sign signup">

            <a class="sign--link signup__link" href="/auth/signin" id="signIn">
                马上登录
            </a>

            <div class="panel--header">

                <h2 class="panel--title signup__title">注册</h2>


            </div>

            <div class="panel--body">

                <div class="sign--input">
                    <input name="username" placeholder="用户名" type="text" autofocus>
                </div>

                <div class="sign--input">
                    <input name="email" placeholder="邮箱" type="text">
                </div>


                <div class="sign--input">
                    <input name="password" placeholder="密码" type="password">
                </div>

                <div class="panel--border-bottom">

                    <div class="line"></div>
                    <input class="sign--button sign--button--outline signup__button" type="submit" value="注册">

                </div>


            </div>

        </div>

    </div>

</div>
</body>
<script src="/js/login.js"></script>
</html>
