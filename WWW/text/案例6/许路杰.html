<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var money = prompt("你有多少钱？")
			
			if(money>=100){
				       alert("出去吃")
			} 
				
			if(money>=200){
				     alert("吃龙虾")
			} else if(money>=100){
						alert("吃烧烤")
			} 
			
			
			if(money<100){
				alert("在学校吃")
			} 
			
			if(money>=50 && money<100){
					alert("吃麻辣香锅")
			}else if(money>0 && money<50){
				   alert("面条")
			}else if(money<=0){
					alert("西北风了解一下")
			}
			
			
		</script>
	</body>
</html>
